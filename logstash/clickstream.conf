input { 
  file {
    path => "/app/weblog.csv"
    start_position => "beginning"
  }
}

filter {
  csv {
    separator => ","
    skip_header => true
    columns => ["IP","Time","URL","Status"]
  }
  mutate {
    gsub => [ "Time", "\[", "" ]
  }
  grok {
    match => { "URL" => "%{WORD:Method} %{URIPATHPARAM:Request} %{WORD:Proto}" }
  }
  date {
    match => [ "Time", "dd/MMM/yyyy:HH:mm:ss" ]
  }
  if "_dateparsefailure" in [tags] {
    drop { }
  }
}

output {
  elasticsearch {
    hosts => "http://elasticsearch:9200"
    index => "otus-elk"
  }
 # stdout{}
}